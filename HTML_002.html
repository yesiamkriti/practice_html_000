<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="all thypes of data is present here">
    <meta name="author" content="graphics,web,audio,video,vfx">
    <meta name="discription" content="girl in jacket">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5, url=http://www.google.com">
    <title>use of meta tag</title>
</head>
<body>
    <img src="img.2.jpg" alt="Girl in a jacket" width="500" height="600">
    <!--META tag content does not show on web page. its data used by the browsers and search engines
         to get information about search engine and browser web page 
        eg. discription, author, keyboard, viewport
    these are used in attributes like-name,content, charset,http-equiv -->

</body>
</html>
